network:
  - dim: 512
    aggr: 'concat'
    loss: 'sigmoid'
    arch: '1-1-0'
    act: 'relu'
    bias: 'norm'
params:
  - lr: 0.01
    weight_decay: 0.0
    norm_loss: 1
    norm_aggr: 1
    q_threshold: 100
    q_offset: 0
phase:
  - end: 30
    dropout: 0.0
    sampler: 'rw'
    num_root: 1250
    depth: 2
