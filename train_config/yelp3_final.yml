network:
  - '256-1-n-relu-concat'             # hidden layer dimension (before concat)
  - '512-0-n-relu-concat'
  - '256-1-n-relu-concat'
  - '512-0-n-relu-concat'
  - '256-1-n-relu-concat'
  - '512-0-n-relu-concat'
  - '512-0-n-relu-mean'
  - 'sigmoid'       # output layer: sigmoid for multi-class; softmax for single class
params:
  - lr: 0.02
    weight_decay: 0.0 #001
    norm_weight: 1
    norm_adj: 'rw'
    model: 'gsaint'     # 'gs_mean' 'gsaint'
    q_threshold: 100
    q_offset: 1
phase:
  #- end: 5
  #  dropout: 0.0
  #  sampler: 'frontier'
  #  size_subgraph: 3000
  #  size_frontier: 1000
  #  order: 1
  #  max_deg: 50
  - end: 50         # end epoch for this phase
    dropout: 0
    # sampler: 'rw'
    # num_root: 300
    # depth: 10
    sampler: 'frontier'
    size_subgraph: 2000
    size_frontier: 1000
    order: 1
    max_deg: 10000
