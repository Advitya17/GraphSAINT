network:
  - dim: 512
    aggr: 'concat'
    loss: 'sigmoid'
    arch: '1-1-0'
    act: 'relu'
    bias: 'norm'
params:
  - lr: 0.01
    dropout: 0.1
    weight_decay: 0.0
    sample_coverage: 50
phase:
  - end: 75         # setting this to 30 gives over 0.648 F1-mic with the training time shown in Table 2
    sampler: 'rw'
    num_root: 1250
    depth: 2
