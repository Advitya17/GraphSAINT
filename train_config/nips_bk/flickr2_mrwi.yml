network:
  ### NOTE ###: an order-1 layer followed by an order-0 layer is equivalent to a single layer in S-GCN (Chen, ICML'18). 
  - '256-1-n-lin-mean'
  - '256-1-n-lin-concat'
  - '128-0-n-lin-concat'
  - '128-0-n-lin-concat'
  - 'softmax'
params:
  - lr: 0.008
    weight_decay: 0.0
    norm_loss: 1
    norm_aggr: 0
    norm_beta: 0
    split_beta: 0
    norm_adj: 'rw'
    norm_layer: 'all'
    model: 'gsaint'
    q_threshold: 25
    q_offset: 2
    batch_norm: 'tf.nn'
    skip: 'noskip'
phase:
  - end: 50
    dropout: 0.2
    sampler: 'frontier'
    size_subgraph: 12000
    size_frontier: 3000
    order: 1
    max_deg: 10000
    # sampler: 'rw'
    # num_root: 3000
    # depth: 4
