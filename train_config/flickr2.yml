network:
  ### NOTE ###: an order-1 layer followed by an order-0 layer is equivalent to a single layer in S-GCN (Chen, ICML'18). 
  - '256-1-n-lin-mean'
  - '256-1-n-lin-concat'
  - '256-0-n-relu-concat'
  - '128-0-n-relu-concat'
  - 'softmax'
params:
  - lr: 0.02
    weight_decay: 0.0
    norm_loss: True
    norm_aggr: 1
    norm_adj: 'rw'
    model: 'gsaint'
    q_threshold: 50
    q_offset: 0
    batch_norm: 'tf.layer'
    skip: 'noskip'
phase:
  - end: 25
    dropout: 0.2
    sampler: 'frontier'
    size_subgraph: 8000
    size_frontier: 3000
    order: 1
    max_deg: 10000
