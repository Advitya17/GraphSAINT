network:
  ### NOTE ###: an order-1 layer followed by an order-0 layer is equivalent to a single layer in S-GCN (Chen, ICML'18). 
  - '512-1-n-relu-concat'
  - '512-1-n-relu-concat'
  - '512-0-n-relu-mean'
  - 'sigmoid'
params:
  - lr: 0.01
    weight_decay: 0.0
    norm_loss: 1
    norm_aggr: 0
    norm_beta: 1
    norm_adj: 'rw'
    batch_norm: 'tf.nn'
    model: 'gsaint'   
    q_threshold: 100
    q_offset: 0
    skip: 'noskip'
phase:
  - end: 50
    dropout: 0.0
    #sampler: 'frontier'
    #size_subgraph: 4000
    #size_frontier: 2000
    #order: 1
    #max_deg: 10000
    sampler: 'edge_indp'
    size_subg_edge: 20000
    is_induced: 0
    level_approx: 0
