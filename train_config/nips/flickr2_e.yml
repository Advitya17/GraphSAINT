network:
  ### NOTE ###: an order-1 layer followed by an order-0 layer is equivalent to a single layer in S-GCN (Chen, ICML'18). 
  - '256-1-n-lin-concat'
  - '256-1-n-lin-concat'
  - '128-0-n-lin-concat'
  - '128-0-n-lin-concat'
  - 'softmax'
params:
  - lr: 0.008
    weight_decay: 0.0
    norm_loss: 1
    norm_aggr: 1
    norm_beta: 0
    split_beta: 0
    norm_layer: 'all'
    norm_adj: 'sym'
    model: 'gsaint'
    q_threshold: 25
    q_offset: 2
    batch_norm: 'tf.nn'
    skip: 'noskip'
phase:
  - end: 100
    dropout: 0.2
    # sampler: 'frontier'
    # size_subgraph: 8000
    # size_frontier: 2000
    # order: 1
    # max_deg: 10000
    sampler: 'edge_indp'
    size_subg_edge: 4000
    is_induced: 0
    level_approx: 0
