network:
  - '512-1-n-relu-concat'
  - '512-1-n-relu-concat'
  - '512-0-n-relu-mean'
  - 'sigmoid'
params:
  - lr: 0.01
    weight_decay: 0.0
    norm_weight: 1
    norm_adj: 'rw'
    batch_norm: 'tf.nn'
    model: 'gsaint'   
    q_threshold: 100
    q_offset: 1
    skip: 'noskip'
phase:
  - end: 35 
    dropout: 0.0
    sampler: 'frontier'
    size_subgraph: 4000
    size_frontier: 2000
    order: 1
    max_deg: 100
