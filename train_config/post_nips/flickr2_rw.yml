network:
  - dim: 256
    aggr: 'concat'
    loss: 'softmax'
    arch: '1-1-0'
    act: 'relu'
    bias: 'norm'
params:
  - lr: 0.01
    weight_decay: 0.0
    norm_loss: 1
    norm_aggr: 1
    q_threshold: 25
    q_offset: 0 #2
phase:
  - end: 15
    dropout: 0.2
    sampler: 'rw'
    num_root: 6000
    depth: 2
