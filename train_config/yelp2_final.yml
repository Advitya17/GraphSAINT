network:
  - '512-1-n-relu-concat'             # hidden layer dimension (before concat)
  #- '512-0-n-relu-mean'
  - '512-1-n-relu-concat'
  - '512-0-n-relu-mean'
  #- '256-0-n-relu-mean'
  - 'sigmoid'       # output layer: sigmoid for multi-class; softmax for single class
params:
  - lr: 0.01
    weight_decay: 0.0 #001
    norm_weight: 1
    norm_adj: 'rw'
    batch_norm: 'tf.nn'     # 'tf.nn' or 'tf.layer'
    model: 'gsaint'     # 'gs_mean' 'gsaint'
    q_threshold: 100
    q_offset: 1
    skip: 'noskip'
phase:
  #- end: 3
  #  dropout: 0.0
  #  sampler: 'frontier'
  #  size_subgraph: 1200
  #  size_frontier: 500
  #  order: 1
  #  max_deg: 50
  #- end: 10
  #  dropout: 0.0
  #  sampler: 'frontier'
  #  size_subgraph: 2500
  #  size_frontier: 1000
  #  order: 1
  #  max_deg: 50
  - end: 35         # end epoch for this phase
    dropout: 0.0
    sampler: 'frontier'
    size_subgraph: 4000
    size_frontier: 2000
    order: 1
    max_deg: 100

