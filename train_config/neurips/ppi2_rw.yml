network:
  - dim: 512
    aggr: 'concat'
    loss: 'sigmoid'
    arch: '1-0-1-0'
    act: 'relu'
    bias: 'norm'
params:
  - lr: 0.01
    weight_decay: 0.0
    sample_coverage: 50
phase:
  - end: 2000   # NOTE: change this to 40 will give 0.973 within 25 sec
    dropout: 0.0
    sampler: 'rw'
    depth: 2
    num_root: 3000
