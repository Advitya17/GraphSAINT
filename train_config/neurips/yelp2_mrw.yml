network:
  - dim: 512
    aggr: 'concat'
    loss: 'sigmoid'
    arch: '1-1-0'
    act: 'relu'
    bias: 'norm'
params:
  - lr: 0.01
    weight_decay: 0.0
    sample_coverage: 100
phase:
  - end: 30
    dropout: 0.0
    sampler: 'mrw'
    size_subgraph: 2500
    size_frontier: 1000
    order: 1
    max_deg: 100
