network:
  - dim: 512
    aggr: 'concat'
    loss: 'sigmoid'
    arch: '1-1-0'
    act: 'relu'
    bias: 'norm'
params:
  - lr: 0.01
    weight_decay: 0.0
    sample_coverage: 100 # increasing this from 50 (as stated in the paper) to 100, slightly increases the accuracy
phase:
  - end: 50
    dropout: 0.1
    sampler: 'edge'
    size_subg_edge: 2500
